  <script src="lib/jquery-1.12.4.js"></script>
  <script>
      //将left下的Li设为jquray对象，，添加鼠标移入事件
      $('.left li').mouseenter(function () {
        //将当前的li的下标赋值给num
        var num = $(this).index();
        $(this).addClass('active').siblings().removeClass('active');
        //把right里div设为jQuery对象，鼠标指向哪个li，对应的div出现，其他的兄弟节点隐藏
        $('.right .item').eq(num).css('display','block').siblings().css('display','none');
      });
      //鼠标离开事件，鼠标离开时隐藏
      $('.slide').mouseleave(function () {
        $('.right .item').css('display','none');
      });
  
  </script>
